<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, Gere sua senha, password generator
    ">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/Meuicone.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <img class="logo" src="./assets/logo.png" alt="Logo gerador de senha">
    <main class="container">

        <span>
            Tamanho
            <span id="valor"></span>
            Caracteres
        </span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>


    </main>

    <div onclick="copyPassword();" id="container-password" class="container-password hide show-popup">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>
    <!-- popup -->
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-content">
                <div class="copy-success">
                    <i class='bx bx-check-double bx-tada'></i>
                </div>
                <p>Senha copiada com sucesso!</p>
            </div>
        </div>
    </div>
    <script src="./javascript/scripts.js"></script>

</body>

</html>
